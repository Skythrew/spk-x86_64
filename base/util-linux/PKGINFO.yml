name: util-linux
version: 2.38.1
description: The Util-linux package contains miscellaneous utility programs. Among
  them are utilities for handling file systems, consoles, partitions, and messages.
author: Linux Kernel Organization
maintainer: Skythrew
sources:
- https://www.kernel.org/pub/linux/utils/|name|/v2.38/|name|-|version|.tar.xz
deps:
- coreutils
- diffutils
- findutils
- gawk
- gettext
- grep
- ncurses
- sed
- zlib
- systemd
