name: tar
version: '1.34'
description: The Tar package provides the ability to create tar archives as well as
  perform various other kinds of archive manipulation. Tar can be used on previously
  created archives to extract files, to store additional files, or to update or list
  files which were already stored.
author: GNU Project
maintainer: Skythrew
deps:
- attr
- acl
- bison
- coreutils
- gettext
- grep
- inetutils
- sed
sources:
- https://ftp.gnu.org/gnu/|name|/|name|-|version|.|name|.xz
